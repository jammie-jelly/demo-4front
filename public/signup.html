<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Fourfront</title>
    <link rel="stylesheet" href="/bootstrap-icons/bootstrap-icons.css">
    <style>
        :root {
            --dark-bg: #3a3a3a;
            --darker-bg: #2d2d2d;
            --gold: #d4a83b;
            --gold-light: #e5c55c;
            --text-light: #ffffff;
            --text-muted: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mobile-container {
            max-width: 420px;
            width: 100%;
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background-color: var(--dark-bg);
            border-radius: 12px;
            padding: 30px;
            border: 2px solid var(--gold);
            text-align: center;
            width: 100%;
        }

        .signup-container h1 {
            color: var(--gold);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .signup-container p {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--text-light);
            font-size: 13px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--gold);
            border-radius: 6px;
            font-size: 14px;
            background-color: var(--darker-bg);
            color: var(--text-light);
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold-light);
            box-shadow: 0 0 5px rgba(212, 168, 59, 0.3);
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--gold);
            color: #222;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-btn:hover {
            background-color: var(--gold-light);
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="signup-container">
            <h1>Welcome!</h1>
            <p>Join Fourfront and start your investment journey</p>
            <form id="signupForm">
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" id="nameInput" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" id="emailInput" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="signup-btn">Get Started</button>
            </form>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        function checkExistingUser() {
            const userData = localStorage.getItem('fourfront_user');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    if (user.name && user.email) {
                        // Valid user data found, redirect to index
                        window.location.href = '/';
                    }
                } catch (e) {
                    // Invalid JSON, continue to signup
                }
            }
        }

        function saveUserToLocalStorage(name, email) {
            const userData = { name, email, savedAt: new Date().toISOString() };
            localStorage.setItem('fourfront_user', JSON.stringify(userData));
        }

        async function saveUserToDatabase(name, email) {
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    return data; // Return the user data from API
                } else {
                    console.error('Error creating user:', data);
                    return null;
                }
            } catch (error) {
                console.error('Error saving user to database:', error);
                return null;
            }
        }

        // Check on page load
        checkExistingUser();

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('nameInput').value.trim();
            const email = document.getElementById('emailInput').value.trim();

            if (name && email) {
                // Save to database first
                const dbUser = await saveUserToDatabase(name, email);

                if (dbUser) {
                    // Save to localStorage
                    saveUserToLocalStorage(name, email);
                    window.location.href = '/';
                } else {
                    alert('Error creating account. Please try again.');
                }
            }
        });
    </script>
</body>
</html>
